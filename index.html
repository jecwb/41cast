<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:#0b0f14;
color:#fff;
overflow-x:hidden;
}

/* FUNDO ANIMADO */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,rgba(0,255,128,0.08),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(0,200,255,0.08),transparent 40%);
animation:moveBg 15s linear infinite alternate;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
100%{transform:translate(-10%,-10%);}
}

.container{
max-width:520px;
margin:auto;
padding:60px 20px;
text-align:center;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.logo{
font-size:36px;
font-weight:700;
background:linear-gradient(90deg,#1DB954,#00f2ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:10px;
}

.subtitle{
color:#9ca3af;
margin-bottom:40px;
}

/* CARDS */
.card{
background:rgba(255,255,255,0.04);
border:1px solid rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
padding:16px;
border-radius:18px;
margin:14px 0;
transition:0.3s;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 0 25px rgba(29,185,84,0.3);
border:1px solid rgba(29,185,84,0.4);
}

.card a{
text-decoration:none;
color:white;
font-weight:500;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}

/* BOTÃO PRINCIPAL */
.primary{
background:linear-gradient(135deg,#1DB954,#0ea5e9);
font-weight:600;
box-shadow:0 0 20px rgba(29,185,84,0.4);
}

.section-title{
margin:35px 0 15px;
font-size:13px;
letter-spacing:2px;
color:#6b7280;
text-transform:uppercase;
}

/* BOTÕES FLUTUANTES */
.float-btn{
position:fixed;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
color:white;
cursor:pointer;
transition:0.3s;
z-index:999;
text-decoration:none;
}

.whatsapp{
bottom:25px;
right:25px;
background:#25D366;
box-shadow:0 0 20px rgba(37,211,102,0.6);
animation:pulse 2s infinite;
}

.donate{
bottom:100px;
right:25px;
background:linear-gradient(135deg,#1DB954,#0ea5e9);
box-shadow:0 0 20px rgba(29,185,84,0.6);
animation:pulseDonate 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(37,211,102,0.7);}
70%{box-shadow:0 0 0 18px rgba(37,211,102,0);}
100%{box-shadow:0 0 0 0 rgba(37,211,102,0);}
}

@keyframes pulseDonate{
0%{box-shadow:0 0 0 0 rgba(29,185,84,0.7);}
70%{box-shadow:0 0 0 18px rgba(29,185,84,0);}
100%{box-shadow:0 0 0 0 rgba(29,185,84,0);}
}

footer{
margin-top:50px;
color:#555;
font-size:13px;
}
</style>
