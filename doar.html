<!DOCTYPE html>
<html lang="pt-br">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:#0b0f14;
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
overflow:hidden;
}

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,rgba(0,255,128,0.08),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(0,200,255,0.08),transparent 40%);
animation:moveBg 15s linear infinite alternate;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
100%{transform:translate(-10%,-10%);}
}

.container{
max-width:420px;
width:100%;
text-align:center;
background:rgba(255,255,255,0.04);
border:1px solid rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
padding:35px;
border-radius:22px;
box-shadow:0 0 30px rgba(29,185,84,0.15);
}

h1{
font-size:26px;
margin-bottom:10px;
background:linear-gradient(90deg,#1DB954,#00f2ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

p{
color:#aaa;
margin-bottom:25px;
font-size:14px;
}

.qr{
margin:20px 0;
}

button{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:12px;
font-weight:600;
font-size:15px;
cursor:pointer;
transition:0.3s;
}

.copy{
background:linear-gradient(135deg,#1DB954,#0ea5e9);
color:white;
}

.back{
background:#1f2937;
color:white;
}

.toast{
position:fixed;
bottom:40px;
background:#111;
border:1px solid rgba(29,185,84,0.4);
padding:10px 16px;
border-radius:10px;
opacity:0;
transition:0.4s;
font-size:14px;
}

.toast.show{opacity:1;}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’š Apoie o 41 Cast</h1>

</div>

</div>

<script>

}
</script>

</html>
